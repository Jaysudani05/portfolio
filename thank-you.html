<!DOCTYPE html> 
<html> 
<head> 
    <title>Thank You</title> 
    <link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet"> 
<style>
    body {
        background: linear-gradient(to right, #000000, #1c1c1c); /* Matching portfolio style */
        color: #fff;
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 50px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: slideIn 1s ease-out;
        text-align: center;
        max-width: 600px;
    }

    h2 {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #FFBD39;
        animation: fadeInDown 1s ease-in-out;
    }

    p {
        font-size: 20px;
        color: #ddd;
        animation: fadeIn 1.5s ease-in-out;
    }

    .btn-primary {
        margin-top: 30px;
        background-color: #FFBD39;
        border: none;
        color: #000;
        font-weight: bold;
        padding: 14px 28px;
        border-radius: 30px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        animation: fadeInUp 2s ease-in-out;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary:hover {
        background-color: #e6a900;
        transform: scale(1.05);
        color: #000;
    }

    /* Animations */
    @keyframes slideIn {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

</head> 
<body> 
    <div class="container mt-5"> 
        <h2>Thank You!</h2> 
        <p>Your message has been sent successfully. I will get back to you shortly.</p> 
        <a href="index.html" class="btn btn-primary">Back to Portfolio</a> 
    </div> 
</body> 
</html>
